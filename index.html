<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>

<body>

    <div class="form">
        <input type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name">
            <span class="content-name">Name</span>
        </label>
    </div>
    <div class="form">
        <input type="text" name="address" autocomplete="off" required>
        <label for="address" class="label-name">
            <span class="content-name">Address</span>
        </label>
    </div>
    <div class="form">
        <input type="email" name="mail" autocomplete="off" required>
        <label for="mail" class="label-name">
            <span class="content-name">E-mail</span>
        </label>
    </div>
    <div class="form">
        <input type="number" name="phone" autocomplete="off" required>
        <label for="phone" class="label-name">
            <span class="content-name">Phone number</span>
        </label>
    </div>
    <div class="form">
        <input type="password" name="password" autocomplete="off" required>
        <label for="password" class="label-name">
            <span class="content-name">Password</span>
        </label>
    </div>

</body>

</html>
