<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>

<body>

    <form action="">
        <div class="form">
            <input type="text" name="name" autocomplete="off" required>
            <label for="name" class="label-name">
            <span class="content-name">Name</span>
        </label>
        </div>
        <div class="form">
            <input type="text" name="address" autocomplete="off" required>
            <label for="address" class="label-name">
            <span class="content-name">Address</span>
        </label>
        </div>
        <div class="form">
            <input type="text" name="email" autocomplete="off" required>
            <label for="email" class="label-name">
            <span class="content-name">E-mail</span>
        </label>
        </div>
        <div class="form">
            <input type="number" name="phone" autocomplete="off" required>
            <label for="phone" class="label-name">
            <span class="content-name">Phone number</span>
        </label>
        </div>
        <div class="form">
            <input type="password" name="password" autocomplete="off" required>
            <label for="password" class="label-name">
            <span class="content-name">Password</span>
        </label>
        </div>
        <div class="form">
            <input type="password" name="confirm_password" autocomplete="off" required>
            <label for="confirm_password" class="label-name">
            <span class="content-name">Confirm password</span>
        </label>
        </div>
    </form>

</body>

</html>
